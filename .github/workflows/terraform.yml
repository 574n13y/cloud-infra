name: Terraform

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # Change to your preferred region

      - name: Terraform Init
        run: terraform init -backend-config="environments/${{ github.ref_name }}/backend.tfvars"
        working-directory: src
        env:
          TF_VAR_vpc_cidr: ${{ vars.VPC_CIDR }}
          TF_VAR_public_subnet_cidrs: ${{ vars.PUBLIC_SUBNET_CIDRS }}
          TF_VAR_private_subnet_cidrs: ${{ vars.PRIVATE_SUBNET_CIDRS }}
          TF_VAR_instance_type: ${{ vars.INSTANCE_TYPE }}
          TF_VAR_bucket_name: ${{ vars.BUCKET_NAME }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: src
        env:
          TF_VAR_vpc_cidr: ${{ vars.VPC_CIDR }}
          TF_VAR_public_subnet_cidrs: ${{ vars.PUBLIC_SUBNET_CIDRS }}
          TF_VAR_private_subnet_cidrs: ${{ vars.PRIVATE_SUBNET_CIDRS }}
          TF_VAR_instance_type: ${{ vars.INSTANCE_TYPE }}
          TF_VAR_bucket_name: ${{ vars.BUCKET_NAME }}

      - name: Terraform Plan
        run: terraform plan -var-file="environments/${{ github.ref_name }}/terraform.tfvars"
        working-directory: src
        env:
          TF_VAR_vpc_cidr: ${{ vars.VPC_CIDR }}
          TF_VAR_public_subnet_cidrs: ${{ vars.PUBLIC_SUBNET_CIDRS }}
          TF_VAR_private_subnet_cidrs: ${{ vars.PRIVATE_SUBNET_CIDRS }}
          TF_VAR_instance_type: ${{ vars.INSTANCE_TYPE }}
          TF_VAR_bucket_name: ${{ vars.BUCKET_NAME }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -var-file="environments/${{ github.ref_name }}/terraform.tfvars"
        working-directory: src
        env:
          TF_VAR_vpc_cidr: ${{ vars.VPC_CIDR }}
          TF_VAR_public_subnet_cidrs: ${{ vars.PUBLIC_SUBNET_CIDRS }}
          TF_VAR_private_subnet_cidrs: ${{ vars.PRIVATE_SUBNET_CIDRS }}
          TF_VAR_instance_type: ${{ vars.INSTANCE_TYPE }}
          TF_VAR_bucket_name: ${{ vars.BUCKET_NAME }}